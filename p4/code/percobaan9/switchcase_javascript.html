<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5")

        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "uang Rp. 10.000";
                break;
            case "2":
                hadiah = "1 Pena";
                break;
            case "3":
                hadiah = "Penggaris";
                break;
            case "4":
                hadiah = "Penghapus";
                break;
            case "5":
                hadiah = "Pensil";
                break;
            default:
                document.write("<p>Ooops! Anda salah pilih</p>");            
            }
        if(hadiah === "") {
            document.write("<p>Maaf, anda tidak mendapat hadiah</p>");
        } else {
            document.write("<h2>Selamat, anda mendapat " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
