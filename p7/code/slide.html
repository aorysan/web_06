<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleSlide.css" type="text/css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function() {
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });
        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay (1100).fadeOut (1100)
            if(i==3) {
                i=0;
            }
        };
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/image.jpg">
        <div class="slidertitle" id="title1">Gambarl</div>

        <img id="sliderImage2" src="img/image1.jpg">
        <div class="slidertitle" id="title2">Gambar2</div>
        
        <img id="sliderImage3" src="img/image2.jpg">
        <div class="slidertitle" id="title3">Gambar3</div>
    </div>
</body>
</html>
