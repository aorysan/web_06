<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#test1").text("<b>Hello</b>");
            });
            $("#btn2").click(function() {
                $("#test2").html("<b>Hello</b>");
            });
            $("#btn3").click(function() {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>
<body>
    <p id="test1">Ini paragraf pertama</p>
    <p id="test2">Ini <b>paragraf</b> lainnya</p>

    <p>Your name : <input type="text" id="test3"></p>

    <button id="btn1">Get text</button>
    <button id="btn2">Get html</button>
    <button id="btn3">Get value</button>
</body>
</html>
